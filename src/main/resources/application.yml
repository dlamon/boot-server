spring:
  profiles:
    active: test
  application:
    name: boot-server
  datasource:
    druid:
      initial-size: 1
      min-idle: 1
      max-active: 200
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      #test-while-idle: false
      #test-on-borrow: true
      #test-on-return: false
      validation-query: SELECT 1 FROM DUAL
      stat-view-servlet:
        login-username: admin
        login-password: admin123
      filter:
        stat:
          enabled: true
        config:
          enabled: true

com:
  example:
    hello: hello
    world: world

logging:
  file:
    max-size: 10MB
    max-history: 1

info:
  author: liaowei
  version: @project.version@
  name: @project.artifactId@a

management:
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
